<div class="chart-border">
    <h3 style="text-align:center; padding: 1px; box-sizing: border-box;" class="card-header">{{title}} - {{accno}}</h3>
  <div style="display: block; width: 500px; height: 500px;">
      <div class="chart">
        <canvas baseChart
                [data]="pieChartData"
                [type]="pieChartType"
                [options]="pieChartOptions"
                [plugins]="pieChartPlugins"
                [legend]="pieChartLegend">
        </canvas>
      </div>
  
  </div>
  </div>
